<meta charset="utf-8">
<div ng-controller="NewUserCtrl">
  <h3>Create New User:</h3>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-10">
      <input type="text" ng-model="fName" placeholder="First Name">
      </div>
    </div> 
    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name:</label>
      <div class="col-sm-10">
      <input type="text" ng-model="lName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Sex:</label>
      <div class="col-sm-10">
      <input type="text" ng-model="Sex" placeholder="Sex">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Age:</label>
      <div class="col-sm-10">
      <input type="text" ng-model="Age" placeholder="Age">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
      <input type="password" ng-model="passw1" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Repeat:</label>
      <div class="col-sm-10">
      <input type="password" ng-model="passw2" placeholder="Repeat Password">
      </div>
    </div>
  </form>

  <hr>
  <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="gohome('/'); addUser()">
  <span class="glyphicon glyphicon-save"></span>  Add User
  </button>
</div>
